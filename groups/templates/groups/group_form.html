{% extends 'groups/group_base.html' %}
{% block title %}Create Group{% endblock %}
{% load bootstrap4 %}

{% block group_content %}
    <h4>Create New Group!</h4>
    <form action="{% url 'groups:create' %}" method="post" id="group-form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary btn-large" value="Create">
    </form>
{% endblock %}
